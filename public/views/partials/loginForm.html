

<div class="login-form">
    <img src="images/logo-kupi.png" class="logo-kupi-login">
        <form ng-submit="loginSubmit()" role="form" name="login">
            <input type="text" ng-model="loginStr" name="login" class="form-control" placeholder="Login" required autofocus>
            <input type="password" ng-model="password" name="password" class="form-control" placeholder="Password" required>
            <button class="btn btn-lg btn-primary btn-block" type="submit">Connexion</button>
        </form>
        <a ng-show="REGISTER_ON == 1" class="btn btn-lg btn-primary btn-block"  href="/register" style="background: #c5181f">Cr√©er un compte</a>
</div>
